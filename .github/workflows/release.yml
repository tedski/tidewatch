name: Release to Google Play

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v2.1.3
  workflow_dispatch:  # Allow manual triggering

jobs:
  release:
    name: Build and Deploy to Google Play
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version extraction

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode and save keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > release.keystore
          echo "KEYSTORE_FILE=release.keystore" >> $GITHUB_ENV

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Run lint
        run: ./gradlew lint --no-daemon

      - name: Build release APK
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload to Google Play (Internal Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_CONSOLE_SERVICE_ACCOUNT_JSON }}
          packageName: com.tidewatch
          releaseFiles: app/build/outputs/apk/release/app-release.apk
          track: internal
          status: completed
          inAppUpdatePriority: 2

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/app-release.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## TideWatch ${{ steps.version.outputs.version }}

            ðŸš€ Released to Google Play Internal Testing track

            ### Installation
            - Download the APK below to sideload
            - Or join internal testing: [Google Play Console](https://play.google.com/console)

            ### Changes
            See commit history for details.
          draft: false
          prerelease: false

      - name: Clean up keystore
        if: always()
        run: rm -f release.keystore
